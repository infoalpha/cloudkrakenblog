<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--
  <title>Cloud Kraken - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  -->

  <title>{{ site.title }} {% if page.title %}{{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Material Design Lite css Library -->
  <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">

  <!-- Material Design Fonts -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Custom theme css -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <!-- Font Awesome Icons-->
   <script src="https://use.fontawesome.com/de8799b116.js"></script>

   <!-- Open Graph Section -->

 	<meta property="fb:app_id" content="{{ site.facebook_app_id }}">
 	<meta property="og:title" content="{% if page.title %}{{ page.title | smartify | strip_html | strip_newlines | escape_once }}{% else %}{{ site.name }}{% endif %}">
 	<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
 	<meta property="og:url" content="{{ page.url | replace:'/index.html','/' | replace: ' ','%20' | prepend: site.baseurl | prepend: site.url }}">
 	<meta property="og:image" content="{{ page.image | replace : ' ','%20' | prepend: site.baseurl | prepend: site.url }}">
 	<meta property="og:image:width" content="600">
 	<meta property="og:image:height" content="315">
 	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | markdownify | strip_html | strip_newlines | truncate: 160 | escape_once }}{% else %}{{ site.description }}{% endif %}">
 	<meta property="og:site_name" content="{{ site.title }}">

 	{% if page.date %}
 	  <meta property="article:author" content="https://www.facebook.com/Sparker0i">
 	  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
 	{% endif %}

 	{% if page.categories %}
 	  {% for category in page.categories limit:1 %}
 	  <meta property="article:section" content="{{ category }}">
 	  {% endfor %}
 	{% endif %}

 	{% if page.tags %}
 	  {% for tag in page.tags %}
 	  <meta property="article:tag" content="{{ tag }}">
 	  {% endfor %}
 	{% endif %}

   <!-- Twitter Cards Section -->

 	<meta name="twitter:card" content="summary">
 	<meta name="twitter:site" content="@{{ site.twitter_username | replace:'@','' }}">
 	{% if page.date %}
 	  <meta name="twitter:creator" content="@{{ site.twitter_username | replace:'@','' }}">
 	{% endif %}
 	<meta name="twitter:title" content="{% if page.title %}{{ page.title | smartify | strip_html | strip_newlines | escape_once }}{% else %}{{ site.name }}{% endif %}">
 	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | markdownify | strip_html | strip_newlines | truncate: 160 | escape_once }}{% else %}{{ site.description }}{% endif %}">
 	<meta name="twitter:image" content="{% if page.image %}{{ page.image | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.logo | prepend: site.baseurl | prepend: site.url }}{% endif %}">
 	<meta name="twitter:url" content="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}">



</head>
